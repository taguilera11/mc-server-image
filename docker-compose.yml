services:
  mc:
    image: itzg/minecraft-server:latest
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "AUTO_CURSEFORGE"
      CF_PAGE_URL: "https://www.curseforge.com/minecraft/modpacks/create-ultimate-selection"
      CF_API_KEY: ""
      CF_MODPACK_ZIP: modpack.zip
      MEMORY: "6144M"
      TZ: "America/Bogota"
    volumes:
      - :/data
